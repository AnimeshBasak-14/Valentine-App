<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Cute Cat Couple Hugging -->
  <g transform="translate(40 50)">
    <!-- Cat 1 (White) -->
    <ellipse cx="20" cy="40" rx="25" ry="30" fill="#FFF" stroke="#CCC" stroke-width="2"/>
    <circle cx="10" cy="30" r="2" fill="#000"/>
    <circle cx="30" cy="30" r="2" fill="#000"/>
    <path d="M10 10 L0 0 M30 10 L40 0" stroke="#CCC" stroke-width="2" fill="none"/> <!-- Ears -->
    
    <!-- Cat 2 (Grey) -->
    <ellipse cx="50" cy="40" rx="25" ry="30" fill="#EEE" stroke="#BBB" stroke-width="2"/>
    <circle cx="40" cy="30" r="2" fill="#000"/>
    <circle cx="60" cy="30" r="2" fill="#000"/>
    <path d="M40 10 L30 0 M60 10 L70 0" stroke="#BBB" stroke-width="2" fill="none"/> <!-- Ears -->

    <!-- Cheek Blush -->
    <circle cx="10" cy="45" r="3" fill="#FFC1CC" opacity="0.6"/>
    <circle cx="60" cy="45" r="3" fill="#FFC1CC" opacity="0.6"/>

    <!-- Heart -->
    <path d="M35 10 C 25 0, 20 10, 35 25 C 50 10, 45 0, 35 10" fill="#FF4081">
      <animateTransform attributeName="transform" type="scale" values="1;1.3;1" dur="0.8s" repeatCount="indefinite" transform-origin="35 15" />
      <animateTransform attributeName="transform" type="translate" values="0 0; 0 -10; 0 0" dur="0.8s" repeatCount="indefinite" />
    </path>
  </g>
</svg>
