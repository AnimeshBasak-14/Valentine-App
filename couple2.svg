<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <g transform="translate(35 50)">
    <!-- Cat 1 Left -->
    <circle cx="20" cy="30" r="25" fill="#FFF" stroke="#CCC" stroke-width="2"/>
    <!-- Closed Eye -->
    <path d="M15 25 Q20 30 25 25" fill="none" stroke="#000" stroke-width="2"/>
    
    <!-- Cat 2 Right -->
    <circle cx="60" cy="30" r="25" fill="#F0F0F0" stroke="#CCC" stroke-width="2"/>
     <!-- Closed Eye -->
    <path d="M55 25 Q60 30 65 25" fill="none" stroke="#000" stroke-width="2"/>

    <!-- Kissing action -->
    <animateTransform attributeName="transform" type="translate" values="0 0; 5 0; 0 0" dur="1s" repeatCount="indefinite" />
    
    <!-- Hearts popping -->
    <path d="M40 0 C 35 -10, 30 0, 40 10 C 50 0, 45 -10, 40 0" fill="#E91E63" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate" values="0 0; 0 -20" dur="1s" repeatCount="indefinite" />
    </path>
  </g>
</svg>
