<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <g transform="translate(30 40)">
     <!-- Cat 1 -->
    <rect x="0" y="20" width="30" height="40" rx="10" fill="#FFF" stroke="#CCC" stroke-width="2"/>
    <circle cx="10" cy="25" r="2" fill="#000"/> <circle cx="20" cy="25" r="2" fill="#000"/>
    
    <!-- Cat 2 -->
    <rect x="50" y="20" width="30" height="40" rx="10" fill="#E0E0E0" stroke="#CCC" stroke-width="2"/>
    <circle cx="60" cy="25" r="2" fill="#000"/> <circle cx="70" cy="25" r="2" fill="#000"/>

    <!-- Holding Hands -->
    <path d="M25 40 Q 40 50 55 40" stroke="#FF4081" stroke-width="2" fill="none">
         <animate attributeName="d" values="M25 40 Q 40 50 55 40; M25 40 Q 40 60 55 40; M25 40 Q 40 50 55 40" dur="1s" repeatCount="indefinite"/>
    </path>
    
    <!-- Text -->
    <text x="40" y="10" text-anchor="middle" font-family="Arial" font-size="10" fill="#FF4081">Miss U!</text>
  </g>
</svg>
